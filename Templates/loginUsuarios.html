{% extends "Plantilla.html" %} 

{% block content %}

    {% if error %}
        <!-- Modal -->
        <div class="modal fade show" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="errorModalLabel">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        {{ error }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#errorModal').modal('show');
            });
        </script>
    {% endif %}
    
    <p></p>
    <h1 style="text-align: center;">Pc Accesorios</h1>
    <div class="d-flex align-items-center justify-content-center" style="height: 30vh;">   
        <form method="POST" class="row g-2" style="width: 320px; height: 210px;" >
            {% csrf_token %} 
            
            {{ form }}
            
            <button type="submit" class="btn btn-outline-primary">Iniciar Session</button>
            <input class="btn btn-outline-danger" type="reset" value="Cancelar">
        </form>   
    </div>
    
    <!-- Bootstrap Bundle con Popper.js (requerido para la funcionalidad modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
